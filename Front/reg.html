<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="reg.css">
  <script defer src="login-page.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Register</h1>
    <p>Fill out this form to create an account</p>
    
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>
    
    <form id="login-form">
      
          <input type="text" placeholder="Enter Username" class="login-form-field" name="username" required>
      
          <input type="text" placeholder="Enter Surname" class="login-form-field" name="surname" required>

          <input type="email" placeholder="Enter Email" class="login-form-field" name="email" required>

          <input type="number" placeholder="Enter Telephone" class="login-form-field" name="telephone" required>
      
          <input type="text" placeholder="Enter Adress" class="login-form-field" name="Adress" required>

          <input type="password" placeholder="Enter Password" class="login-form-field" name="psw" required>
      
          <input type="password" placeholder="Repeat Password" class="login-form-field" name="psw-repeat" required>


          <input type="submit" value="Register" id="login-form-submit">

    </form>
  
  </main>
</body>

</html>
